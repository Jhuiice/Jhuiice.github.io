{% extends "base_bootstrap.html" %}

{% block content %}

<h1>Makes List</h1>
{% if make_list %}
    <ul>
        {% for make in make_list %}
        <li><p> {{ make.name }} (
            <a href="{% url 'autos:make_update' make.id %}">Update</a> |
            <a href="{% url 'autos:make_delete' make.id %}">Delete</a>  )</p></li>
        {% endfor %}
    </ul>

{% else %}
        <p> There are no makes in the library.</p>
{% endif %}
<br>
<a href="{% url 'autos:make_create' %}">Add a make</a>
<br><br>
<a href="{% url 'autos:all' %}">Back to autos</a></p>

{% endblock %}
