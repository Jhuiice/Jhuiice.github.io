{% extends "base_bootstrap.html" %}

{% block content %}

<h1>Auto Creation</h1>

<form method="post" action="">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <input type="submit" value="Submit">
    <input type="submit" onclick="window.location='{% url 'autos:all' %}' ;
        return false;" value="Cancel">
</form>

{% endblock %}
